<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaper Music</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ol>
            <input type="name" name="name" id="name" placeholder="Search songs">
            <button class="btn">Search</button>
            <li> About</li>
            <li>Sign up</li>
            <li>Login</li>
        </ol>
    </nav>
    <div class="container">
        <!-- <div class="gif">
            <div class="giff"></div>
        </div> -->
        <h1>NCS-No Copyright Sound</h1>
        <div class="songcontainer">
            <div class="songItem">
                <img src="download.jpg" alt="1">
                <span class="songName">viva la vida</span>
                <span class="songlistplay"><span class="timestamp">04:34 <i id="0"
                            class="far songItemPlay fa-play-circle"></i> </span></span>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom"> <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Coldplay-Viva La Vida</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</body>

</html>
